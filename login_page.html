<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTAR Timetable Management System</title>

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="./assets/css/login_page.css">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
  
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
</head>

<body>
    
    <div class="header">
        <div>
            <h1>
                <span id="logo-left"><img class="logo" src="./assets/img/apple-touch-icon.png"></span>
                <span id="logo-name">UTAR TIMETABLE MANAGEMENT SYSTEM</span>
            </h1>
        </div>

        <!-- navigation -->
        <div class="NaviBar">
            <ul>
                <li><a href="#">Login</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Feedback</a></li>
                <li><a href="#">Report Bug</a></li>
            </ul>
        </div>
    </div>

    <div class="middle" id="login-middle">
        <div class="base">
            <div class="BTLogo"></div>
            <div class="userInfo">
                <div>
                    <span>
                        <!-- icon: username -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                      </svg>
                    </span>
                    <input type="text" placeholder="Student ID">
                </div>
                <div>
                    <span>
                        <!-- icon: password -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">
                            <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"/>
                            <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                          </svg>
                    </span>
                    <input type="password" placeholder="Password">
                    <span>
                        <!-- icon: password/eye/show -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                          </svg>
                    </span>
                </div>
            </div>

            <!-- no need insert username and password again after click this -->
            <ul id="remLogin">
                <li class="rememberLoginBox">
                    <div class="btn_mod">
                        <input id="remLoginName" checked="checked" tabindex="3" name="remLoginName" type="checkbox" class="checkboxInput">
                        <label for="remLoginName">Remember Me</label>
                    </div>
                </li>
            </ul>

<!-- log in button -->
            <button type="button" class="button-self" id="btnLogin" onclick="logging()">
                LOG IN
            </button>

            <ul id="help-btn">
                <li class="help"><a href="#">Need Help?</a></li>
            </ul>
        </div>
<!-- copyright -->
        <div class="copyright">
            <p>2022 | Design by Bunny Toast Team</p>
        </div>
    </div> 
</body>
<script>
    function logging(){
        document.getElementById('btnLogin').style.backgroundColor='#DBDBDB';
        document.getElementById('btnLogin').innerText='LOGGING...';
    }
</script>
</html>
